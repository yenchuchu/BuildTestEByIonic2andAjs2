<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngFor="let item of items">
    <ion-item>      
        <span class="badge">{{item.id}}. {{item.content}}</span>
        <div *ngIf="item.status">
          <span *ngIf="item.status=='correct'" style="color:green;">{{item.status}}</span>
          <span *ngIf="item.status=='incorrect'" style="color:red;">{{item.status}}</span>
        </div>      
    </ion-item>
    <ion-list radio-group >     
      <ion-item *ngFor="let choice of item.option; let i= index;">
        <ion-radio (click)="saveStatus(item,choice.asw)"></ion-radio>
        <ion-label>{{choice.choose}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <button ion-button color="secondary" (click)="check()">Check answer </button> {{correct}}

</ion-content>
